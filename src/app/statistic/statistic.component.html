
<div class="row">
  <div class="col-lg-12">
    <amexio-card-pane [enableFooter]="false" [enableHeader]="true">
      <amexio-pane-header>查询情况统计</amexio-pane-header>
      <amexio-pane-body>
        <div style="float:left">
        <amexio-dashboard-gauge [height]="'300px'" [width]="'300px'" [data]="queryInToday" [redColorFrom]="40" [redColorTo]="60" [yellowColorFrom]="30"
                            [yellowColorTo]="40" [minorTicks]="5" [minorTicks]="1"></amexio-dashboard-gauge>
        </div>
        <div style="float:left">
        <amexio-dashboard-gauge [height]="'300px'" [width]="'300px'" [data]="positiveInToday" [redColorFrom]="40" [redColorTo]="50" [yellowColorFrom]="10"
                            [yellowColorTo]="40" [minorTicks]="5"></amexio-dashboard-gauge>
        </div>
        <div style="float:left">
        <amexio-dashboard-gauge [height]="'300px'" [width]="'300px'" [data]="positiveInMonth" [redColorFrom]="90" [redColorTo]="100" [yellowColorFrom]="75"
                            [yellowColorTo]="90" [minorTicks]="5"></amexio-dashboard-gauge>
        </div>
      </amexio-pane-body>
    </amexio-card-pane>
  
  </div>
</div>
