<div class="row login-vertical-center">
  <div class="col-lg-12 col-sm-12">
    <div class="d-flex justify-content-center">
      <amexio-card-pane [showCard]="true">
        <amexio-pane-header>
          <div class="header">众安系统登陆</div>
        </amexio-pane-header>
        <amexio-pane-body>
          <div class="row">
            <div class="col-lg-12 col-sm-12">
              <amexio-text-input [fieldLabel]="'用户姓名'" name="UserName" [enablePopOver]=false
                                  [placeholder]="' 请输入用户姓名'">
              </amexio-text-input>
              <amexio-password-input
                [fieldLabel]="'密码'" name="password"
                [placeholder]="' 请输入密码'"
                [iconFeedBack]="true"
              ></amexio-password-input>
              <!-- <div class="forgot-password"><a href="#">Forgot Password</a></div> -->
            </div>
          </div>
        </amexio-pane-body>
        <amexio-pane-action>
          <!-- <button type="button" class="btn btn-link float-left">Sign up</button> -->
          <div style="text-align:center">
            <amexio-btn [label]="'登录'" id="abcd" [type]="'primary'"
            (click)="login()"
             [tooltipMessage]="'登录系统'" [size]="'large'">
            </amexio-btn>
          </div>
        </amexio-pane-action>
      </amexio-card-pane>
    </div>
  </div>
</div>
